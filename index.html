<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="main.css">
    <title>Text Formatter</title>
</head>

<body>
    <header class="header">
        <h1 class="header text">Text Formatter by Przemek</h1>
    </header>

    <main class="method">
        <div class="method input">
            <div class="method text">
                <p>Raw text</p>
                <input type="text" class="text" placeholder="Enter text to format">
            </div>

            <div>
                <p>Method arguments</p>
                <input type="text" class="args" placeholder="Enter method arguments">
            </div>
        </div>

        <div class="method button">
            <button class="button func">Method</button>
        </div>

        <div class="method desc">
            <p class="desc text">
                Lorem ipsum dolor sit, amet consectetur adipisicing elit.
            </p>
        </div>

        <!-- <div class="adding method">
            <button class="method add"></button>
            <p>Nazwa metody</p><input type="text" placeholder="Wpisz tekst do sformatowania">
            <p>Opis metody</p><input type="text" placeholder="Parametry formatowanego tekstu">
        </div> -->
    </main>

    <footer>
        <p>Text Formatter by Przemek 2022r.</p>
    </footer>

    <script type=""></script>
</body>

</html>
